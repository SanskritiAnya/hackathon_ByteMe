<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Schedule | Health Copilot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <style>
    .calendar-header {
      padding: 30px 40px;
      background-color: #ffffff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .calendar-header h1 {
      margin: 0;
      font-size: 1.8em;
      color: #2c7873;
    }

    .calendar-header .quote {
      font-size: 0.95em;
      color: #555;
      font-style: italic;
    }

    .calendar-frame {
      flex: 1;
      width: 100%;
      height: calc(100vh - 120px); /* Adjust height below header */
      border: none;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="profile">
        <img id="profileImage" src="assets/profile.jpg" alt="Profile Picture" class="profile-pic" />
        <h2 id="sidebarName">Parent</h2>
        <p id="sidebarChild">Parent of Child</p>
      </div>
      <nav class="nav-links">
        <a href="index.html">🏠 Dashboard</a>
        <a href="log.html">🧠 Log Behavior</a>
        <a href="schedule.html" class="active">📅 Schedule</a>
        <a href="resources.html">📚 Resources</a>
        <a href="support.html">🚑 Emergency & Support Services</a>
        <a href="mental-health.html">🧘 Parent Mental Health Support</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <div class="calendar-header">
        <h1>📅 Therapy & Appointment Calendar</h1>
        <div class="quote">"Structure brings calm. Let the calendar guide your day."</div>
      </div>

      <!-- Full-screen Google Calendar -->
      <iframe
        src="https://calendar.google.com/calendar/embed?src=your_calendar_id%40group.calendar.google.com&ctz=Asia%2FKolkata"
        class="calendar-frame"
        allowfullscreen
      ></iframe>
    </main>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
