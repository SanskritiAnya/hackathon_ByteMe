<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Behavior Logger | Health Copilot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #d0f0ec, #f0f9f8);
    }

    .container {
      display: flex;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }

    .sidebar {
      width: 180px;
      background-color: #2c7873;
      padding: 20px 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
    }

    .profile {
      text-align: center;
      margin-bottom: 20px;
    }

    .profile-pic {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
      border: 2px solid white;
    }

    .profile h2 {
      font-size: 1em;
      margin: 0;
    }

    .profile p {
      font-size: 0.9em;
      margin: 0;
      opacity: 0.8;
    }

    .nav-links {
      width: 100%;
    }

    .nav-links a {
      display: block;
      padding: 10px;
      margin: 6px 0;
      text-decoration: none;
      color: white;
      background-color: #3b9d91;
      border-radius: 6px;
      font-weight: 500;
      font-size: 0.9em;
      text-align: center;
      transition: background-color 0.3s;
    }

    .nav-links a:hover {
      background-color: #45b2a5;
    }

    .nav-links a.active {
      background-color: #ffffff;
      color: #2c7873;
      font-weight: bold;
    }

    .main-content {
      flex: 1;
      padding: 40px;
      overflow-y: auto;
    }

    .card {
      background: white;
      border-radius: 10px;
      padding: 30px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .card h1 {
      margin-bottom: 20px;
      color: #2c7873;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: 500;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
    }

    button {
      margin-top: 30px;
      padding: 12px 20px;
      background-color: #2c7873;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #1e5f56;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="profile">
        <img id="profileImage" src="assets/profile.jpg" alt="Profile Picture" class="profile-pic" />
        <h2 id="sidebarName">Parent</h2>
        <p id="sidebarChild">Child</p>
      </div>
      <nav class="nav-links">
        <a href="index.html">🏠 Dashboard</a>
        <a href="log.html">🧠 Log Behavior</a>
        <a href="schedule.html" class="active">📅 Schedule</a>
        <a href="resources.html">📚 Resources</a>
        <a href="support.html">🚑 Emergency & Support Services</a>
        <a href="mental-health.html">🧘 Parent Mental Health Support</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <section class="card">
        <h1>🧠 Behavior Logger</h1>
        <form id="logForm">
          <label for="logDate">Date:</label>
          <input type="date" id="logDate" required />

          <label for="logMood">Mood:</label>
          <select id="logMood" required>
            <option value="">-- Select Mood --</option>
            <option>😊 Calm</option>
            <option>😟 Anxious</option>
            <option>😢 Sad</option>
            <option>😠 Angry</option>
            <option>😴 Tired</option>
            <option>😤 Overwhelmed</option>
            <option>😇 Hopeful</option>
            <option>🤯 Confused</option>
            <option>😍 Happy</option>
            <option>😐 Neutral</option>
          </select>

          <label for="logNotes">Behavior Notes:</label>
          <textarea id="logNotes" rows="4" placeholder="Describe any incidents or observations..." required></textarea>

          <button type="submit">Save Log</button>
        </form>
      </section>
    </main>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
